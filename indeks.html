    <title>Use Profile Card</title>

    <!-- Link CSS  -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->

        "I learned to make peace with some failures, to accept some delays, life isn't a race, let me enjoy the flow of my jurney, may patience always be attached to me limitlessly."

      <button class="hire-me">P Balap</button>

        Follow my account

      </div> 
    </div>
